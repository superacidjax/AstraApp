    <h1>New Goal</h1>

<!-- Wrap the form in a Turbo Frame to handle Turbo Stream updates -->
<turbo-frame id="goal_form">
  <meta name="turbo-prefetch" content="false">

<form action="/goals" accept-charset="UTF-8" method="post">
  <div>
    <label for="goal_name">Name</label><br>
    <input type="text" name="goal[name]" id="goal_name">
  </div>

  <div>
    <label for="goal_description">Description</label><br>
    <textarea name="goal[description]" id="goal_description"></textarea>
  </div>

  <div data-controller="rules">
    <h3>Initial State</h3>
    <div id="initial-state-items">
      <!-- Rules and Rule Groups will be appended here dynamically -->
    </div>
    <div>
      <a class="btn btn-primary" data-action="click->rules#addNewRule" data-container-id="initial-state-items" href="/rules/new.turbo_stream?rule_type=person&amp;state=initial">Add New Person Rule</a>
    </div>

    <h3>End State</h3>
    <div id="end-state-items">
      <!-- Rules and Rule Groups will be appended here dynamically -->
    </div>
    <div>
      <a class="btn btn-primary" data-action="click->rules#addNewRule" data-container-id="end-state-items" href="/rules/new.turbo_stream?rule_type=person&amp;state=end">Add New Person Rule</a>
    </div>
  </div>

  <input type="submit" name="commit" value="Save Goal" class="btn btn-success" data-disable-with="Save Goal">
</form>
</turbo-frame>
<a class="btn btn-secondary" href="/goals">Back</a>
